<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Arcade Game Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:"Segoe UI",sans-serif;
    background:#111;
    color:white;
}

header{
    text-align:center;
    padding:20px;
    background:#1f2937;
    font-size:28px;
    font-weight:bold;
    letter-spacing:1px;
}

.container{
    display:grid;
    grid-template-columns: repeat(auto-fill,minmax(150px,1fr));
    gap:20px;
    padding:20px;
}

.game-card{
    background:#1f2937;
    border:2px solid #334155;
    border-radius:10px;
    overflow:hidden;
    cursor:pointer;
    text-align:center;
    transition: transform 0.2s, box-shadow 0.2s;
}

.game-card:hover{
    transform: scale(1.05);
    box-shadow: 0 0 15px #60a5fa;
}

.game-card img{
    width:100%;
    height:100px;
    object-fit: cover;
}

.game-card h3{
    margin:10px 0;
    font-size:16px;
}

/* RESPONSIVE GRID */
@media(max-width:500px){
    .container{
        grid-template-columns: repeat(auto-fill,minmax(120px,1fr));
    }
}
</style>
</head>
<body>

<header>Arcade Game Gallery</header>

<div class="container" id="gameGallery">
    <!-- Games will be injected here by JS -->
</div>

<script>
// List of games: {name, image, link}
const games = [
    {
        name:"Bouncy Ball Save",
        img:"bouncy_ball.avif",
        link:"bouncy_ball.html"
    },
    {
        name:"Falling Stars Catcher",
        img:"falling_stars.png",
        link:"falling_stars.html"
    },
    {
        name:"Snake Game",
        img:"snake_game.png",
        link:"snake_game.html"
    },
    {
        name:"Space Shooter",
        img:"space_shooter.png",
        link:"space_shooter.html"
    },
    {
        name:"Car Lane Dodge",
        img:"car_game.png",
        link:"car_game.html"
    }
];

// Sort alphabetically
games.sort((a,b)=> a.name.localeCompare(b.name));

const gallery = document.getElementById("gameGallery");

games.forEach(game=>{
    const card = document.createElement("div");
    card.className = "game-card";
    card.innerHTML = `
        <img src="${game.img}" alt="${game.name}">
        <h3>${game.name}</h3>
    `;
    card.addEventListener("click", ()=>{
        window.location.href = game.link;
    });
    gallery.appendChild(card);
});
</script>

</body>
</html>
